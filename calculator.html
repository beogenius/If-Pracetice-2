<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<table>
    <tr>
        <td colspan="5">
            <input type="text" id="out-put">
        </td>
    </tr>

        <td>
            <button value="1" onclick="setOutput(1)">1</button>
        </td>
        <td>
            <button onclick="setOutput(2)" >2</button>

            <button onclick="setOutput(3)" >3</button>

        <td>
            <button onclick="setOutput('<-')"><=</button>
        </td>
    </tr>
    <tr>
        <td>
            <button>4</button>
        </td>
        <td>
            <button>5</button>
        </td>

            <button>6</button>
        </td>
        <td>
            <button>-</button>
        </td>
        <td>
            <button>M</button>
        </td>
    </tr>
    <tr>
        <td>
            <button>7</button>
        </td>
        <td>
            <button>8</button>
        </td>
        <td>
            <button>9</button>
        </td>
        <td>
            <button>x</button>
        </td>
        <td>
            <button>M-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button>C</button>
        </td>
        <td>
            <button>0</button>
        </td>
        <td>
            <button>=</button>
        </td>
        <td>
            <button>/</button>
        </td>
        <td>
            <button>sin()</button>
        </td>
    </tr>

</html>

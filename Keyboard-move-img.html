<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard-Move-Image</title>
</head>
<body onload="docReady()">
<form>
<img id="nobita" style="position: absolute; left: 0; top: 0;" height="200" width="300" src="https://kenh14cdn.com/thumb_w/620/2016/no1-1477035072122.jpg" alt="img">
<br>
<p>
Use up down left right button to move Nobita
</p>
</form>
</body>
</html>
<script>
    function upArrowPressed(){
        var element=document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + "px";
    }
    function downArrowPressed(){
        var element=document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + "px";
    }
    function leftArrowPressed(){
        var element=document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) -5 +"px";
    }
    function rightArrowPressed(){
        var element=document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) +5 +"px";
    }
    function moveSelection(evt){
        switch (evt.keyCode){
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady(){
        window.addEventListener('keydown', moveSelection);
    }
</script>
